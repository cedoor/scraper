<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scraper</title>
    <link rel="stylesheet" href="lib/material-icons/css/material-icons.css">
    <link rel="stylesheet" href="./lib/material-lite/css/material.min.css">
    <link rel="stylesheet" href="layout.css">
</head>
<body>
<div id="no-connection">
    <p>No internet connection, connect and <span>try again</span>!</p>
</div>
<div id="content">
    <div id="input"></div>
    <div id="buttons">
        <div id="spinner" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>

        <div class="mdl-tooltip" data-mdl-for="upload">Upload file</div>
        <a id="upload" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
            <i class="material-icons">insert_drive_file</i>
        </a>
        <div class="mdl-tooltip" data-mdl-for="download">Save json</div>
        <a id="download" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
            <i class="material-icons">save_alt</i>
        </a>
        <div class="mdl-tooltip" data-mdl-for="scrape">Scrape website</div>
        <a id="scrape" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
            <i class="material-icons">play_arrow</i>
        </a>
        <div class="mdl-tooltip" data-mdl-for="refresh">Refresh app</div>
        <a id="refresh" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
            <i class="material-icons">refresh</i>
        </a>
        <div class="mdl-tooltip" data-mdl-for="clear">Clear output</div>
        <a id="clear" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
            <i class="material-icons">clear</i>
        </a>
    </div>
    <div id="output"></div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/ace.js"></script>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="./js/dom.js"></script>
<script src="./js/utils.js"></script>
<script src="./js/filters.js"></script>
<script src="./js/editor.js"></script>
<script src="./js/app.js"></script>
<script src="./js/events.js"></script>
</html>
