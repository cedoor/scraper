<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scraper</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./lib/mdl/material.min.css">
    <link rel="stylesheet" href="layout.css">
</head>
<body>
<div id="no-connection">
    <p>No internet connection, connect and <span>try again</span>!</p>
</div>
<div id="spinner" class="mdl-spinner mdl-js-spinner is-active"></div>
<div id="content">
    <div class="row">
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="url">
            <label class="mdl-textfield__label" for="url">Url</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="selector">
            <label class="mdl-textfield__label" for="selector">Selector</label>
        </div>
    </div>
    <div class="row">
        <a id="upload" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
            <i class="material-icons">insert_drive_file</i>
        </a>
        <div class="mdl-tooltip" data-mdl-for="upload">Upload file</div>
        <a id="button" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
            <i class="material-icons">play_arrow</i>
        </a>
        <div class="mdl-tooltip" data-mdl-for="button">Scrape website</div>
        <a id="refresh" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
            <i class="material-icons">refresh</i>
        </a>
        <div class="mdl-tooltip" data-mdl-for="refresh">Refresh app</div>
        <div id="result-buttons">
            <a id="download" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
                <i class="material-icons">save_alt</i>
            </a>
            <div class="mdl-tooltip" data-mdl-for="download">Save json</div>
            <a id="clear" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
                <i class="material-icons">clear</i>
            </a>
            <div class="mdl-tooltip" data-mdl-for="clear">Clear output</div>
        </div>
    </div>
    <div class="row" id="result"></div>
</div>
</body>
<script src="./lib/mdl/material.min.js"></script>
<script src="./js/dom.js"></script>
<script src="./js/utils.js"></script>
<script src="./js/filters.js"></script>
<script src="./js/app.js"></script>
<script src="./js/events.js"></script>
</html>
