<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scraper</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="layout.css">
</head>
<body>
<div id="spinner" class="mdl-spinner mdl-js-spinner is-active"></div>
<div class="content">
    <div>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="url">
            <label class="mdl-textfield__label" for="url">Url</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="selector">
            <label class="mdl-textfield__label" for="selector">Selector</label>
        </div>
        <a id="button" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            Get value
        </a>
        <div id="result"></div>
    </div>
</div>
</body>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="app.js"></script>
</html>
